<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Smart Student Admit Card</title>
</head>

<body>

  <div class="container">
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal">Smart Student Admit Card</h5>
          <nav class="my-2 my-md-0 mr-md-3">
            <!-- <a class="p-2 text-dark d-print-none" href="#">Admin Panel</a> -->
          </nav>
          <!-- <a class="btn btn-outline-secondary" href="#">Admin Panel</a> -->
          <a class="btn btn-outline-success btn-print d-print-none" href="#">Print Now</a>
        </div>
  </div>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <h4>Student Name: {{student_info.student_name}} </h4>
        <br>
        <p>Roll No: {{student_info.roll_no}}</p>
        <p>DOB: {{student_info.dob}}</p>
        <p>Exam Date and Time: {{student_info.exam_date_time}}</p>
        <p>Sit Location: {{student_info.sit_location}}</p>

      </div>
      <div class="col-sm-4">
        <img src="/media/{{student_info.admit_pic}}" alt="{{student_info.student_name}}" width="220" height="220">
      </div>
      
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted text-center">&copy; Toma Shaha Pooja 2018-2019 </small>
        </div>
      </div>
    </footer>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

<script>
  (function( w, d ) {
     'use strict'; 
  
     d.querySelector( '.btn-print' ).addEventListener( 'click', function() { w.print(); }, false );
  
  }( window, document ));
  </script>

</html>
